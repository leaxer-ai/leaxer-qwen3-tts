name: Build

on:
  push:
    branches: [main, refactor/onnx]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  ONNXRUNTIME_VERSION: "1.20.0"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact: linux-x64
            ort_url: https://github.com/microsoft/onnxruntime/releases/download/v1.20.0/onnxruntime-linux-x64-1.20.0.tgz
            ort_lib: libonnxruntime.so.1.20.0
            ort_link: libonnxruntime.so
            binary: leaxer-qwen3-tts
          - os: macos-latest
            artifact: macos-arm64
            ort_url: https://github.com/microsoft/onnxruntime/releases/download/v1.20.0/onnxruntime-osx-arm64-1.20.0.tgz
            ort_lib: libonnxruntime.1.20.0.dylib
            ort_link: libonnxruntime.dylib
            binary: leaxer-qwen3-tts
          - os: windows-2022
            artifact: windows-x64
            ort_url: https://github.com/microsoft/onnxruntime/releases/download/v1.20.0/onnxruntime-win-x64-1.20.0.zip
            ort_lib: onnxruntime.dll
            ort_link: ""
            binary: leaxer-qwen3-tts.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Download ONNX Runtime
        shell: bash
        run: |
          mkdir -p onnxruntime
          cd onnxruntime
          if [[ "${{ matrix.os }}" == "windows-2022" ]]; then
            curl -L -o ort.zip "${{ matrix.ort_url }}"
            unzip ort.zip
            mv onnxruntime-*/* .
          else
            curl -L "${{ matrix.ort_url }}" | tar xz --strip-components=1
          fi
          # Create symlinks for versioned libraries
          cd lib
          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            ln -sf libonnxruntime.*.dylib libonnxruntime.dylib
          elif [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            ln -sf libonnxruntime.so.* libonnxruntime.so
          fi

      - name: Configure CMake
        shell: bash
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DONNXRUNTIME_DIR=${{ github.workspace }}/onnxruntime \
            -DLEAXER_QWEN_BUILD_TESTS=OFF

      - name: Build
        run: cmake --build build --config Release -j

      - name: Prepare release bundle
        shell: bash
        run: |
          mkdir -p dist
          if [[ "${{ matrix.os }}" == "windows-2022" ]]; then
            cp build/Release/${{ matrix.binary }} dist/
            cp onnxruntime/lib/${{ matrix.ort_lib }} dist/
          else
            cp build/${{ matrix.binary }} dist/
            cp onnxruntime/lib/${{ matrix.ort_lib }} dist/
            if [[ -n "${{ matrix.ort_link }}" ]]; then
              cd dist && ln -sf ${{ matrix.ort_lib }} ${{ matrix.ort_link }}
            fi
          fi

      - name: Set rpath (macOS)
        if: startsWith(matrix.os, 'macos')
        run: |
          install_name_tool -add_rpath @executable_path dist/${{ matrix.binary }}

      - name: Set rpath (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          patchelf --set-rpath '$ORIGIN' dist/${{ matrix.binary }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: leaxer-qwen3-tts-${{ matrix.artifact }}
          path: dist/

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release archives
        run: |
          cd artifacts
          for dir in */; do
            name="${dir%/}"
            zip -r "../${name}.zip" "$dir"
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: "*.zip"
          generate_release_notes: true
